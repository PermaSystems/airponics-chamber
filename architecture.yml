  1-StakeholderNeeds/1-MonitorAndControlOfEnvironmentalConditionsAndNutrients.yaml: &ref_12
    id: 1
    name: Monitoring & Control of Environmental Conditions & Nutrients
    statement: >-
      In an aeroponics system, the environmental conditions & nutrients need to
      be monitored and controlled for successful plant growth.
    derivedFrom:
      - >-
        0-References/1-MonitoringAndControlSystemsInAgricultureUsingIntelligentSensorTechniques.yaml
  1-StakeholderNeeds/1.1-EnvironmentTemperature.yaml: &ref_13
    id: 1.1
    name: Environment Temperature
    statement: >-
      In an aeroponics system, The optimum temperature range for successful
      plant growth is 15 to 30 °C.
    derivedFrom:
      - >-
        0-References/2-DesignAndImplementationOfIoTSystemForAeroponicChamberTemperatureMonitoring.yaml
      - >-
        0-References/12-ModernPlantCultivationTechnologiesInAgricultureUnderControlledEnvironment.yaml
  1-StakeholderNeeds/1.1.1-EnvironmentTemperatureForTubers.yaml: &ref_14
    id: 1.1.1
    name: Environment Temperature for Tubers
    statement: >-
      In an aeroponics system for tubers, the nominal environment temperature
      range is 4 to 30 degrees celsius, with an ideal temperature range of 16 to
      19 degrees celsius for starting tuber formation.
    derivedFrom:
      - 0-References/3-ManualOnQualitySeedPotatoProductionUsingAeroponics.yaml
  1-StakeholderNeeds/1.1.2-NutrientSolutionTemperature.yaml: &ref_15
    id: 1.1.2
    name: Nutrient Solution Temperature for Tubers
    statement: >-
      In an aeroponics system for tubers, the nutrient solution temperature
      should not exceed 20 degrees celsius.
    derivedFrom:
      - 0-References/3-ManualOnQualitySeedPotatoProductionUsingAeroponics.yaml
  1-StakeholderNeeds/1.2-Humidity.yaml: &ref_16
    id: 1.2
    name: Humidity
    statement: >-
      In an aeroponics system, the required relative humidity is above 60% at 25
      to 30 degrees celsius.
    derivedFrom:
      - >-
        0-References/2-DesignAndImplementationOfIoTSystemForAeroponicChamberTemperatureMonitoring.yaml
  1-StakeholderNeeds/1.3-Light.yaml: &ref_17
    id: 1.3
    name: Lights
    statement: >-
      Aeroponically grown plants require varying light spectra, light/dark
      period, and light intensity.
    derivedFrom:
      - 0-References/5-IndoorPlantLightsForAeroponics.yaml
  1-StakeholderNeeds/1.3.1-LightDarkPeriod.yaml: &ref_18
    id: 1.3.1
    name: Light/Dark Period
    statement: >-
      The amount of light exposure should be limited as per the plants
      light/dark period (a.k.a., critical day length or photoperiod); 14 to 18
      hours of light for long-day (short-night) plants, 8 to 12 hours of light
      (with a continuous dark period of 14 to 16 hours) for short-day
      (long-night) plants.
    derivedFrom:
      - 0-References/6-WhatIsTheRightLightIntensityAndIlluminationLength.yaml
      - >-
        0-References/8-LightIntensityAndPhotoperiodInfluenceTheGrowthAndDevelopmentOfHydroponicallyGrownLeafLettuce.yaml
      - >-
        0-References/9-ComparativeGrowthPhotosyntheticPigmentsAndOsmolytesAnalysisofHempSeedlingsUnderAnAeroponicsSystemwithDifferentLEDLightSources.yaml
  1-StakeholderNeeds/1.3.2-UsableLightSpectrum.yaml: &ref_19
    id: 1.3.2
    name: Usable Light Spectrum
    statement: >-
      Infra-red light should be filtered out, as to utilize only the portion of
      the light spectrum needed for plant growth and to reduce heat build up
      inside of the plant cells; blue light (mid-400 nm) is beneficial for
      seedling and vegetative growth; red light (600 to 640 nm) is beneficial
      for germination and generative (flowering/blooming) growth.
    derivedFrom:
      - 0-References/5-IndoorPlantLightsForAeroponics.yaml
      - 0-References/7-UnderstandingLightEnergyForPlantGrowth.yaml
  1-StakeholderNeeds/1.3.3-LightIntensity.yaml: &ref_20
    id: 1.3.3
    name: Light Intensity
    statement: >-
      The required light intensity, or photosynthetic photon flux density
      (PPFD), varies per plant and growth phase; e.g., the PPFD for
      tomato/cucumber is 75 to 300 umol/m2/s for seedling phase, 250 to 400
      umol/m2/s for vegetative phase, & 600+ umol/m2/s for generative phase.
    derivedFrom:
      - 0-References/6-WhatIsTheRightLightIntensityAndIlluminationLength.yaml
      - >-
        0-References/8-LightIntensityAndPhotoperiodInfluenceTheGrowthAndDevelopmentOfHydroponicallyGrownLeafLettuce.yaml
      - >-
        0-References/9-ComparativeGrowthPhotosyntheticPigmentsAndOsmolytesAnalysisofHempSeedlingsUnderAnAeroponicsSystemwithDifferentLEDLightSources.yaml
  1-StakeholderNeeds/1.4-CO2Concentration.yaml: &ref_21
    id: 1.4
    name: CO2 Concentration
    statement: >-
      Elevated carbon dioxide (CO2) concentration yields increased
      photosynthesis; e.g., in one study, white clover grown under elevated CO2
      of 600 ppm, for 8 years, retained a 37% increase in photosynthesis.
    derivedFrom:
      - >-
        0-References/10-EffectsOfElevatedCarbonDioxideOnPhotosynthesisAndCarbonPartitioning.yaml
  1-StakeholderNeeds/1.5-WaterLevel.yaml: &ref_22
    id: 1.5
    name: Water Level
    statement: >-
      In an aeroponics system, the liquid level of the nutrient solution
      reservoir should be monitored as to mitigate potential leaks or container
      nearing empty.
    derivedFrom:
      - >-
        0-References/1-MonitoringAndControlSystemsInAgricultureUsingIntelligentSensorTechniques.yaml
  1-StakeholderNeeds/1.6-NutrientSolution.yaml: &ref_23
    id: 1.6
    name: Nutrient Solution EC and pH level
    statement: >-
      In an aeroponics system, the electrical conductivity (EC) and pH level of
      the nutrient solution are essential for the plants absorbtion of
      nutrients.
    derivedFrom:
      - >-
        0-References/11-HydroponicsAStandardMethodologyForPlantBiologicalResearches.yaml
  1-StakeholderNeeds/1.7-Atomization.yaml: &ref_24
    id: 1.7
    name: Atomization of Nutrient Solution
    statement: >-
      In an aeroponics system, the droplet size, spray time, spray duration, and
      spray interval of atomized nutrient solution onto plant roots are
      essential for successful plant cultivation.
    derivedFrom:
      - >-
        0-References/12-ModernPlantCultivationTechnologiesInAgricultureUnderControlledEnvironment.yaml
