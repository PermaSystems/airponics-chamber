  1-StakeholderNeeds/1-OptimumGrowthTemperature.yaml: &ref_3
    id: 1
    name: Optimum growth temperature
    statement: >-
      In an aeroponics system, the optimum temperature range should be between 4
      and 30 degrees celsius for successful plant growth.
    derivedFrom:
      - 0-References/2-ManualOnQualitySeedPotatoProductionUsingAeroponics.yaml
  1-StakeholderNeeds/2-MinimumLightExposure.yaml: &ref_4
    id: 2
    name: Minimum light exposure
    statement: >-
      In an aeroponics system, it is necessary to provide sufficient light
      exposure of at least 8 to 10 hours per day for healthy plant growth.
    derivedFrom:
      - >-
        0-References/1-MonitoringAndControlSystemsInAgricultureUsingIntelligentSensorTechniques.yaml
  1-StakeholderNeeds/3-UsableLightSpectrum.yaml: &ref_5
    id: 3
    name: Usable light spectrum
    statement: >-
      In an aeroponics system, infra-red light should be filtered out, as to
      utilize only the portion of the light spectrum needed for plant growth and
      to reduce heat build up inside of the plant cells.
    derivedFrom:
      - 0-References/3-UnderstandingLightEnergyForPlantGrowth.yaml
